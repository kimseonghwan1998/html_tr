	@font-face{
	 font-family: abster;
	 src:url(font/abster-webfont.woff) format('woff');
	}
		*{
		 margin: 0;
		 padding: 0;
		 box-sizing: border-box;
		}
		.container{
		 width: 100%;
		 height: 100vh;
		 background: url('../image/run5.jpg');
		 opacity: 0.9;
		}
		
		.container .header{
		 width:80%;
		 height: 80px;
		 margin: 0 auto;
		 display: flex;
		 justify-content: space-between;
		 align-items: center;
		}
		.container .header h1 a{
		 text-decoration: none;
		 color: white;
		 font-family: abster;
		}
		.container .nav ul li{
			display: inline-block;
			margin: 0 10px;
		}
		.container .nav ul li a{
			text-decoration: none;
			color: #FAFAFA;
			font-size: 20px;
		}
		.container .nav ul li a:hover{
			color: #1fdfdf;
		}
		.container .hero{
			position: absolute;
			left:50%;
			top: 50%;
			transform: translate(-50%,-50%);
			color:white;
			text-align: center;
			font-family: verdana, Geneva, Tahoma, sans-serif;
		}
		.container .hero h2{
			font-size: 60px;
			margin-bottom: 20px;
		}
		.container .hero p{
			font-size: 22px;
		}
		.container .hero button{
			background: none;
			border: 2px solid darkseagreen;
			color: white;
			padding:15px 20px;
			border-radius: 20px;
			margin-top: 30px;
			outline: none;
			cursor: pointer;
			transition: all .4s;
		}
		
		.container .hero button:hover{
			background-color: darkslategray;
		}


	</style>
</head>
