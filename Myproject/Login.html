<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=devide-width, initial=scale=1.0">
	<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
 crossorigin="anonymous">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Black+Han+Sans&family=Nanum+Gothic:wght@800&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
	<style>
 		 * {
			margin: 0; padding: 0; box-sizing: border-box;
		} 
		body{
			font-family: 'Song Myung', serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-image: url ('../image/run5.jpg');		
		}
		body::before{
			content:"";
			position: absolute; z-index: 1;
			top:0; right: 0; bottom: 0; left: 0;
			background-color: rgba(0,0,0,.7);			
		}
		.login-form{
			position: relative; z-index: 2;
		}
		.login-form h1{
			font-size: 32px; color: #fff;
			text-align: center;
			margin-bottom: 60px;
		}
		.int-area{
			width: 400px; position: relative;
			margin-top: 20px;
		}
		.int-area:first-child {
			margin-top: 0;
		}
		.int-area input{
			width: 100%;
			padding: 20px 10px 10px;
			background-color: transparent;;
			border: none;
			border-bottom: 1px solid #999;
			font-size: 18px; color: #fff;
			outline: none;
		}
		.int-area label {
			position: absolute;
			left: 10px; top: 0; top: 15px;
			font-size: 18px; color: #999;
			transition: all .5s ease;
		}
		.int-area label.warning{
			color: red !important;
			animation: warning .3s ease;
			animation-iteration-count: 3;			
		}
		@keyframes warning {
			0% {transform: translateX(-8px);}
			25% {transform: translateX(8px);}
			50% {transform: translateX(-8px);}
			75% {transform: translateX(8px);}
		}
		.int-area input:focus + label,
		.int-area input:valid + label {
			top:-2px;
			font-size: 13px; color: #166cea;
		}
		
		.btn-area{
			margin-top: 30px;
			text-align: center;
		}
		.btn-area button{
			width: 100%; height: 50px;
			background: 166cea;
			color: #fff;
			font-size: 20px;
			border: none;
			border-radius: 25px;
			cursor: pointer;
		}
		
		.caption{
			margin-top: 20px;
			text-align: center;
		}
		.caption a {
			font-size: 15px; color: #999;
			text-decoration: none;
		}
		@import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Nanum+Pen+Script&display=swap');
	</style>
</head>
<body>
<section class="login-form">
	<h1>Login</h1><br>
	<form action="">
		<div class="int-area">
			<input type="text" name="id" id="id" autocomplete="off" required>
			<label for="id">USER NAME</label>
		</div>
		<div class="int-area">
			<input type="password" name="pw" id="pw" autocomplete="off" required>
			<label for="pw">PASSWORD</label>
		</div>
		<div class="btn-area">
			<button type="submit">LOGIN</button>
		</div>
	</form>
	<div class="caption">
		<a href="">Forgot Password?</a>
	</div>
</section>

<script>
	let id = $('#id');
	let pw = $('#pw');
	let btn = $('#btn');
	
	$(btn).on('click', function() {
		if($(id).val() =="") {
			$(id).next('label').addclass('warnig');
			setTimeout(function() {
				$('label').removeclass('warning');
			},1500);
					
		}
		else if($(pw).val() == ""){
			$(pw).next('labe').addclass('warning');	
		}
	})
</script>



</body>
</html>
